<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div><button id="display">2365</button></div>
    <div>
      <button class="operator">+</button><button class="operator">-</button
      ><button class="operator">x</button><button class="operator">/</button>
    </div>
    <div>
      <button class="number">7</button><button class="number">8</button
      ><button class="number">9</button>
    </div>
    <div>
      <button class="number">4</button><button class="number">5</button
      ><button class="number">6</button>
    </div>
    <div>
      <button class="number">1</button><button class="number">2</button
      ><button class="number">3</button>
    </div>
  </body>
</html>
